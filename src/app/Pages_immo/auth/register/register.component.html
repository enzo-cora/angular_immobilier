
<section class="align">
  <div class="grid align__item">
    <div class="register">

      <svg style="fill: var(--orange-color);" xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84" viewBox="77.7 214.9 274.7 412"><defs><linearGradient id="a" x1="0%" y1="0%" y2="0%"><stop offset="0%" stop-color="#8ceabb"/><stop offset="100%" stop-color="#378f7b"/></linearGradient></defs><path  d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/></svg>

      <h2>INSCRIPTION</h2>

      <form [formGroup]="formUser" (ngSubmit)="onSubmit()" class="form">

        <div class="form__field">
          <input type="email" formControlName="mail" placeholder="votre mail">
        </div>

        <div class="form__field">
          <input type="password" formControlName="mdp" placeholder="Mot de passe">
        </div>

        <div class="checkboxs">
          <label> Homme <input type="radio" value="homme" formControlName="sexe"> </label>
          <label> Femme <input type="radio" value="femme" formControlName="sexe"></label>
        </div>

        <div class="formGroup">
          <div class="form__field">
            <input type="text" formControlName="prenom" placeholder="Prenom">
          </div>

          <div class="form__field">
            <input type="text" formControlName="nom" placeholder="Nom">
          </div>
        </div>

        <div class="form__field">
          <input type="text" formControlName="rue" placeholder="rue">
        </div>


        <div class="formGroup address">
          <div class="form__field">
            <input type="text" formControlName="pays" placeholder="Pays">
          </div>

          <div class="form__field">
            <input type="text" formControlName="ville" placeholder="Ville">
          </div>

          <div class="form__field">
            <input type="text" formControlName="cp" placeholder="CP">
          </div>

        </div>



        <div class="form__field">
          <input type="text" formControlName="phone" placeholder="telephone">
        </div>

        <div class="checkboxs">
          <label> Nouvelles annonces <input type="checkbox" formControlName="pub1"> </label>
          <label> Offres promotionnelles <input type="checkbox" formControlName="pub2"></label>
        </div>


        <div class="form__field">
          <input type="submit" value="Inscription">
        </div>

      </form>

      <p>Vous avez d√©ja un compte ? <a>Connexion</a></p>

    </div>
  </div>
</section>
